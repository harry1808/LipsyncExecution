# Docker Compose for AI Video Dubbing Application
# Usage: docker-compose up -d
version: '3.8'

services:
  webapp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: video-dubbing-app
    ports:
      - "5000:5000"
    volumes:
      # Persist uploads and outputs
      - ./instance/uploads:/app/instance/uploads
      - ./instance/outputs:/app/instance/outputs
      - ./instance/app.db:/app/instance/app.db
      # Persist Wav2Lip/eBack assets (checkpoints, eBack repo)
      - ./instance/wav2lip_assets:/app/instance/wav2lip_assets
    environment:
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY:-your-secret-key-here}
      - FLASK_ENV=production
      - NLLB_MODEL_NAME=facebook/nllb-200-distilled-600M
      - LIPSYNC_DEFAULT=0
      # NVIDIA GPU settings
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    # Increase shared memory for PyTorch
    shm_size: '8gb'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 30s
      retries: 3
      start_period: 120s

volumes:
  uploads:
  outputs:
  checkpoints:










